<!DOCTYPE html>
<html>
<head>
    <title>Posta Contenuto</title>
</head>
<body>
    <h2>Posta Nuovo Contenuto</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Titolo" required><br><br>
        <textarea name="content" placeholder="Scrivi il contenuto..." required></textarea><br><br>
        <select name="content_type">
            <option value="text">Testo</option>
            <option value="image">Immagine</option>
            <option value="video">Video</option>
        </select><br><br>
        <input type="file" name="file"><br><br>
        <button type="submit">Carica</button>
    </form>
</body>
</html>
